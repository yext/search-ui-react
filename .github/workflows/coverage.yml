# This workflow will run our tests, generate an lcov code coverage file,
# and send that coverage to Coveralls 

name: Code Coverage

on:
  push:
    branches-ignore: dev/*
  pull_request:

jobs:
  unit_coverage:
    uses: yext/slapshot-reusable-workflows/.github/workflows/coverage.yml@v1
    secrets:
      caller_github_token: ${{ secrets.GITHUB_TOKEN }}
  visual_coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npx playwright install
      - run: npm run test:visual
      - uses: yext/slapshot-reusable-workflows/get-coverage-percent@v1
        with:
          coverage-file: coverage/visual/lcov.info
        id: parse-coverage
      - run: echo Current visual coverage is ${{ steps.parse-coverage.outputs.coverage-percent }}%
      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Current visual coverage
      - name: Create/Update Comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Current visual coverage is ${{ steps.parse-coverage.outputs.coverage-percent }}%
