# This workflow will run our tests, generate an lcov code coverage file,
# and send that coverage to Coveralls 

name: Code Coverage

on:
  push:
    branches-ignore: dev/*
  pull_request:

jobs:
  unit_coverage:
    uses: yext/slapshot-reusable-workflows/.github/workflows/coverage.yml@v1
    secrets:
      caller_github_token: ${{ secrets.GITHUB_TOKEN }}
  visual_coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: yext/slapshot-reusable-workflows/get-coverage-percent@v1
        with:
          coverage-file: coverage/visual/lcov.info
          id: parse-coverage
      - run: echo current coverage is ${{ steps.parse-coverage.outputs.coverage-percent }}%
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            current coverage is ${{ steps.parse-coverage.outputs.coverage-percent }}%
