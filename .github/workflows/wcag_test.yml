name: WCAG tests

on:
  pull_request

jobs:
  call_wcag_test:
    uses: yext/slapshot-reusable-workflows/.github/workflows/wcag_test.yml@v1
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    with:
      build_script: |
        npm run storybook -- --quiet &
        until curl http://localhost:6006 -I --silent --connect-timeout 30
