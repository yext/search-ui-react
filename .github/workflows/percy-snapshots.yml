name: Percy Snapshots

on: 
  push:
    branches-ignore: dev/*
  pull_request:

jobs:
  call_percy_snapshots:
    uses: yext/slapshot-reusable-workflows/.github/workflows/percy_snapshots.yml@dev/percy-workflow-mapbox
    with:
      build_script: ""
      percy_script: npx percy storybook:start --port=9009 --static-dir=./public
    secrets:
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
      REACT_APP_MAPBOX_API_KEY: ${{ secrets.REACT_APP_MAPBOX_API_KEY }}
